name: Build Clawsy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build
      run: |
        # Build for Release
        swift build -c release --arch arm64 --arch x86_64
        
        # Create App Bundle Structure (Minimal)
        mkdir -p Clawsy.app/Contents/MacOS
        mkdir -p Clawsy.app/Contents/Resources
        
        # Copy Binary
        cp .build/apple/Products/Release/Clawsy Clawsy.app/Contents/MacOS/
        
        # Create Info.plist
        cat <<EOF > Clawsy.app/Contents/Info.plist
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>Clawsy</string>
            <key>CFBundleIdentifier</key>
            <string>ai.clawlet.clawsy</string>
            <key>CFBundleName</key>
            <string>Clawsy</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSUIElement</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        # Add Icon (Placeholder if not exists)
        # TODO: Add .icns copy here if we have one

    - name: Zip App
      run: zip -r Clawsy.app.zip Clawsy.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Clawsy-App
        path: Clawsy.app.zip
