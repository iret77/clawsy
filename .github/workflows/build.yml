name: Build Clawsy

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Generate Icons
      run: |
        echo "ðŸ“‚ Current Directory Layout:"
        ls -R
        
        # Prepare Output Directory for App Bundle (needed for iconutil output)
        mkdir -p Clawsy.app/Contents/MacOS
        mkdir -p Clawsy.app/Contents/Resources
        
        chmod +x scripts/generate_icons.sh
        ./scripts/generate_icons.sh
        
        # iconutil requires folder to end in .iconset
        # We copy the generated .appiconset content to a temporary .iconset folder
        mkdir -p TempIcon.iconset
        cp Sources/Clawsy/Assets.xcassets/AppIcon.appiconset/*.png TempIcon.iconset/
        
        # Create ICNS
        iconutil -c icns TempIcon.iconset -o Clawsy.app/Contents/Resources/AppIcon.icns

    - name: Build
      run: |
        # Build for Release
        swift build -c release --arch arm64 --arch x86_64
        
        # Create App Bundle Structure (Minimal)
        mkdir -p Clawsy.app/Contents/MacOS
        mkdir -p Clawsy.app/Contents/Resources
        
        # Copy Binary
        cp .build/apple/Products/Release/Clawsy Clawsy.app/Contents/MacOS/
        
        # Create Info.plist
        cat <<EOF > Clawsy.app/Contents/Info.plist
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>Clawsy</string>
            <key>CFBundleIdentifier</key>
            <string>ai.clawlet.clawsy</string>
            <key>CFBundleName</key>
            <string>Clawsy</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSUIElement</key>
            <true/>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>NSAppTransportSecurity</key>
            <dict>
                <key>NSAllowsArbitraryLoads</key>
                <true/>
            </dict>
        </dict>
        </plist>
        EOF
        
        # Ad-hoc sign the app (to allow Right-click -> Open)
        codesign --force --deep -s - Clawsy.app

    - name: Zip App
      run: zip -r Clawsy.app.zip Clawsy.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Clawsy-App
        path: Clawsy.app.zip
