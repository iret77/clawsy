name: Build Clawsy Ecosystem

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: Build macOS Ecosystem
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build and Package
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Zip App
      run: |
        # Use the app bundle generated by build.sh
        cd .build/app
        zip -r ../../ClawsyMac.app.zip ClawsyMac.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClawsyMac-Ecosystem
        path: ClawsyMac.app.zip
